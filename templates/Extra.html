{% extends "base.html" %}

{% block content %}
<style>
    .banner {
        position: relative;
        width: 100%;
        height: 450px;
        background: url("{{ url_for('static', filename='images/Language_Translator_2.jpg') }}") no-repeat center center/cover;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: white;
    }
    .banner::before {
        content: "";
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.5);
    }
    .banner h1, .banner p {
        position: relative;
        z-index: 1;
    }
    .container {
        width: 80%;
        margin: 40px auto;
        text-align: center;
    }
    
    .translation-box {
        display: flex;
        justify-content: space-between;
        gap: 20px;
        margin-bottom: 20px;
        position: relative;
    }
    
    .input-wrapper {
        position: relative;
        width: 48%;
    }
    
    textarea {
        width: 100%;
        height: 230px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        resize: none;
    }
    
    #charCount {
        position: absolute;
        bottom: 10px;
        right: 1px;
        font-size: 13px;
        color: gray;
        background: white;
        padding: 2px 6px;
        border-radius: 5px;
    }
    
    .translated {
        background-color: #E0E0E0;
        width: 48%;
    }
    
    .language-select-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
        margin-top: 15px;
    }
    
    .language-label {
        font-size: 20px;
        font-weight: bold;
    }
    
    .dropdown {
        padding: 10px;
        font-size: 18px;
        border-radius: 8px;
        border: 1px solid #ccc;
    }
    
    .translate-btn {
        padding: 12px 24px;
        font-size: 18px;
        font-weight: bold;
        color: white;
        background-color: #4169E1;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    .translate-btn:hover {
        background-color: #314a9c;
    }

    .audio-btn {
        padding: 10px;
        font-size: 16px;
        color: white;
        background-color: #28a745;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 10px;
    }
    
    .audio-btn:hover {
        background-color: #218838;
    }
</style>

<!-- Banner Section -->
<div class="banner">
    <div>
        <h1 style="font-size: 100px; font-weight: bold;">Language Translator</h1>
        <p style="font-size: 24px;">Instantly translate text and files using Google Translate API. Supports multiple file formats including PDFs, DOCX, and images.</p>
    </div>
</div>

<!-- Text Input Section -->
<div class="container">
    <h2 style="font-size:40px; font-weight:bold;">Enter Text</h2>

    <div class="translation-box">
        <div class="input-wrapper">
            <textarea id="inputText" placeholder="Enter text here..." oninput="updateCharCount()"></textarea>
            <span id="charCount">15000</span>
        </div>
        
        <textarea id="translatedText" class="translated" placeholder="Translated text will appear here..." readonly></textarea>
    </div>

    <div class="language-select-container">
        <label for="languageSelect" class="language-label">Select a Language:</label>
        <select id="languageSelect" class="dropdown">
            {% for code, lang in languages.items() %}
            <option value="{{ code }}" {% if lang == 'english' %}selected{% endif %}>{{ lang.title() }}</option>
            {% endfor %}
        </select>

        <button onclick="translateText()" class="translate-btn">Translate</button>
        <button onclick="playAudio()" class="audio-btn">ðŸ”Š Listen</button>
    </div>
</div>

<script>
    function updateCharCount() {
        let inputText = document.getElementById("inputText");
        let charCount = document.getElementById("charCount");
        let remaining = 15000 - inputText.value.length;
        charCount.textContent = remaining;
    }

    function showAlert(message) {
        let alertBox = document.getElementById("custom-alert");
        if (alertBox) {
            alertBox.innerHTML = message;
            alertBox.style.display = "block";
        }
    }
    
    function translateText() {
        let text = document.getElementById("inputText").value;
        let language = document.getElementById("languageSelect").value;
    
        if (!text) {
            showAlert("Please enter text to translate");
            return;
        }
    
        if (text.length > 15000) {
            showAlert("Character limit exceeded (Max: 15,000)");
            return;
        }
    
        fetch("/translate", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: `text=${encodeURIComponent(text)}&language=${encodeURIComponent(language)}`
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                showAlert(data.error);
            } else {
                document.getElementById("translatedText").value = data.translated_text;
            }
        })
        .catch(error => {
            console.error("Translation Error:", error);
            showAlert("Translation failed! Please try again.");
        });
    }
    
    function playAudio() {
        let text = document.getElementById("translatedText").value;
        let language = document.getElementById("languageSelect").value;
    
        if (!text) {
            showAlert("No translated text available to play.");
            return;
        }
    
        fetch("/speak", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: `text=${encodeURIComponent(text)}&language=${encodeURIComponent(language)}`
        })
        .then(response => response.blob())
        .then(blob => {
            let audioURL = URL.createObjectURL(blob);
            let audio = new Audio(audioURL);
            audio.play();
        })
        .catch(error => {
            console.error("Text-to-Speech Error:", error);
            showAlert("Audio playback failed! Please try again.");
        });
    }
</script>

{% endblock %}
